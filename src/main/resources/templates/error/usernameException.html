<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Exception</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" ></link>
    <link rel="stylesheet" th:href="@{/bower_components/material-design-lite/material.min.css}" ></link>
    <script th:src="@{/bower_components/material-design-lite/material.min.js}" ></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
    	
</head>
<body>

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">

		<div th:replace="layout :: header"></div>
		<div th:replace="layout :: drawer"></div>

		<main class="mdl-layout__content">
		<div class="page-content">			
			
			<div class="mdl-grid" >
				<div class="mdl-cell mdl-cell--12-col">
				
					<!-- content -->					
					
					<!-- Exception Chip -->
					<span class="mdl-chip mdl-chip--contact">
					    <span class="mdl-chip__contact mdl-color--orange mdl-color-text--white">!</span>
					    <span th:text="${message}" class="mdl-chip__text">Message</span>
					    <a th:href="@{/admin}" class="mdl-chip__action"><i class="material-icons">cancel</i></a>
					</span>
					
								
				</div> <!-- cell -->				
			</div> <!-- grid -->		
			
			
		</div>
		</main>

		<div th:replace="layout :: footer"></div>
		
	</div>

</body>
</html>
